<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="estilos/style.css" media="all">
  <link rel="stylesheet" href="estilos/media-query.css" media="(min-width: 768px)">
  <script src="https://kit.fontawesome.com/40669e63fa.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="" aria-hidden="true">
  </header>

  <main>
    <section id="ilustracao">
      <img src="images/illustration-mockups.svg" alt="" aria-hidden="true">
    </section>
    <section id="texto">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div id="botao">
        <a href="#" aria-label="Registre-se">Register</a>
      </div>
    </section>
  </main>

  <footer>
    <a href="#" aria-label="Visite nosso Facebook"><span class="fa-brands fa-facebook-f"></span></a>
      <a href="#" aria-label="Visite nosso Twitter"><span class="fa-brands fa-twitter"></span></a>
      <a href="#" aria-label="Visite nosso Instagram"><span class="fa-brands fa-instagram"></span></a>
  </footer>

</body>
</html>
